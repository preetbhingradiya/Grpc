syntax = "proto3";

service ProductService {
    rpc getAllProducts(Empty) returns (ProductList) {}
    rpc createProduct(Product) returns (Product) {} 
}

message Empty {}

message Product {
    int32 id = 1;
    string name = 2;
    string description = 3;
    int32 price = 4;
    int32 stock = 5;
}

message ProductList {
    repeated Product products = 1;
}